<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <h1>Tutorial cara mengubah list dengan CSS</h1>
    <br>
    <!-- unordered list -->
    <ul class="makanan">
        <li>Bakso</li>
        <li>Mie Goreng</li>
        <li>Sate Padang</li>
        <li>Rujak</li>
    </ul>
    <br>
    <ul class="minuman">
        <li>Soft drink</li>
        <li>Teh manis</li>
        <li>Kopi</li>
        <li>Jus jeruk</li>
        <li>Susu</li>
    </ul>
    <br>
    <!-- ordered list -->
    <ol class="alamat">
        <li>Bali</li>
        <li>Jawa Timur</li>
        <li>Jawa Barat</li>
        <li>Jakarta</li>
    </ol>
    <br>
    <ol class="mobil">
        <li>Sedan</li>
        <li>Mini Bus</li>
        <li>Truk</li>
        <li>Pick Up</li>
    </ol>
</body>

</html>
